name: Build and deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    environment: prd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building sources and deploy
        run: |
          echo "Building stuff"
          npx svelte-check
          yarn run build
          yarn install -g vercel
          cd public
          vercel deploy --name winalot
